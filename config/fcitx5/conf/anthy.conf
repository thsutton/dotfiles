[General]
# Page size
PageSize=10
# Candidate List Layout
CandidateLayout=Vertical
# Number candidate of Triggers To Show Candidate Window
NTriggersToShowCandWin=2
# Predict on input
PredictOnInput=False
# Insert a blank with a blank key
RomajiPseudoAsciiBlankBehavior=True
# Entering the pseudo ASCII input mode with capital letters
RomajiPseudoAsciiMode=True
# Use half-width characters for symbols
RomajiHalfSymbol=True
# Use half-width characters for numbers
RomajiHalfNumber=True
# Input mode
InputMode=Hiragana
# Typing method
TypingMethod=Romaji
# Conversion mode
ConversionMode="Multi segment"
# Period style
PeriodStyle=Japanese
# Symbol style
SymbolStyle=Japanese
# Space type
SpaceType="Follow mode"
# Ten key type
TenKeyType="Follow mode"
# Learn on manual commit
LearnOnManualCommit=True
# Learn on auto commit
LearnOnAutoCommit=True
# Allow split
AllowSplit=True
# Use direct key on predict
UseDirectKeyOnPredict=True
# Show candidates label
ShowCandidatesLabel=True

[Interface]
# Show input mode
ShowInputMode=True
# Show typing method
ShowTypingMethod=True
# Show conversion mode
ShowConversionMode=True
# Show period style
ShowPeriodStyle=False
# Show candidates label
ShowSymbolStyle=False

[KeyProfile]
# Key binding profile
KeyBindingProfile=Default
# Romaji Table
RomajiTable=Default
# Kana Table
KanaTable=Default
# Nicola Table
NicolaTable=Default
# Custom Key Binding
CustomKeyBinding=
# Custom Romaji Table
CustomRomajiTable=
# Custom Kana Table
CustomKanaTable=
# Custom Nicola Table
CustomNicolaTable=

[Key]
# Circle latin and hiragana mode
CircleLatinHiraganaModeKey=
# Latin mode
LatinModeKey=
# Wide latin mode
WideLatinModeKey=
# Hiragana mode
HiraganaModeKey=
# Katakana mode
KatakanaModeKey=
# Half Katakana mode
HalfKatakanaModeKey=
# Insert Half Space
InsertHalfSpaceKey=
# Insert wide space
InsertWideSpaceKey=
# Cancel all
CancelAllKey=
# Commit first segement reverse learn
CommitFirstSegmentReverseLearnKey=
# Commit selected segement reverse learn
CommitSelectedSegmentReverseLearnKey=
# Convert char type backward
ConvertCharTypeBackwardKey=
# Ro key for kana layout
KanaLayoutRoKey=„Çç
# Nicola time
NicolaTime=200

